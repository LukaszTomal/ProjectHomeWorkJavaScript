<!DOCTYPE html>
<html lang="pl">
<html>
<head>
    <meta charset="UTF-8">
    <title>Wirtualny przewodnik po zabytkach Krakowa</title>

    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <div id="chatbox">
        <p id="botStarterMessage" class="botText"></p>
    </div>
        <div id="userInput">
            <input id="textInput" class="input-box" type="text" name="msg"
                   placeholder="Naciśnij 'ENTER' w celu zadania pytania">
            <p></p>
        </div>
        <div class="chat button">
            <input type="submit" value="wyślij wiadomość" onclick="sendButton()">
        </div>
    <div id="chat-bar-bottom">
        <p></p>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="scripts/responses.js"></script>
<script src="scripts/chat.js"></script>

</html>
